<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This game BlackJack</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">| BlackJack |</h1>
    </header>

    <nav class="nav-buttons">
      <div class="row">
        <div class="col text-center my-3">
          <button class="btn btn-danger" id="btn-new-game">New game</button>
          <button class="btn btn-primary" id="btn-get-letter">
            Ask for the letter
          </button>
          <button class="btn btn-primary" id="btn-stop-game">Stop game</button>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="row">
        <div class="col my-3">
          <h2 class="point-user my-4">Player 1 - <small>0</small></h2>
          <div class="content-letters">
            <!-- <img class="letter" src="assets/10C.png" alt="Letter" /> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col my-3">
          <h2 class="point-user my-4">Computer - <small>0</small></h2>
          <div class="content-letters">
            <!-- <img class="letter" src="assets/10C.png" alt="Letter" /> -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/underscore-min.js"></script>
    <script src="js/game-min.js"></script>
    <script>
      console.log(startGame);
      startGame.newGame();
    </script>
  </body>
</html>
